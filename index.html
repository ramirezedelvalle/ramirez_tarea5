<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nacional Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .img-pokemon {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-3">Bienvenido a la Pokedex</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="pokemonForm" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="pokemon" id="pokemonInput">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                    <button id="phpButton" type="button" class="btn btn-warning btn-block mt-2">Verificar Método de Búsqueda</button>
                </form>
                <p id="status"></p>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>CAMPO</th>
                            <th>RESULTADO</th>
                            <th>APARIENCIA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NOMBRE</td>
                            <td id="pokemonName"></td>
                            <td rowspan="4"><img src="" alt="" id="pokemonImage" class="img-fluid img-pokemon"></td>
                        </tr>
                        <tr>
                            <td>PESO</td>
                            <td id="pokemonWeight"></td>
                        </tr>
                        <tr>
                            <td>ALTURA</td>
                            <td id="pokemonHeight"></td>
                        </tr>
                        <tr>
                            <td>TIPO</td>
                            <td id="pokemonType"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
